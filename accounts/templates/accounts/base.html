{% load static %}
<link rel="stylesheet" href="{% static 'products/style.css' %}">

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'products/style.css' %}">
    <style>
        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f5f5f5;
            gap: 20px;
        }
        .navbar a {
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        {% if user.is_authenticated %}
            <a href="{% url 'products:product_list' %}">Products</a>
            <a href="{% url 'cart:cart_view' %}">Cart</a> 
            <a href="{% url 'cart:checkout' %}">Checkout</a>
            <a href="{% url 'shop:sell_product' %}">Sell</a>
            <a href="{% url 'accounts:logout_view' %}">Logout</a>
            
            <span>Welcome, {{ user.username }}</span>
        {% else %}
            <a href="{% url 'accounts:login' %}">Login</a>
            <a href="{% url 'accounts:signup' %}">Sign Up</a>
            
        {% endif %}
    </div>

<div class="container">
    {% block content %}{% endblock %}
</div>


</body>
</html>
