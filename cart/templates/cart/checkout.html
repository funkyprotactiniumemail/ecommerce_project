{% extends "accounts/base.html" %}

{% block content %}
<h1>Checkout</h1>

<ul>
    {% for item in items %}
        <li>{{ item.product.name }} — {{ item.quantity }} × ${{ item.product.price }}</li>
    {% endfor %}
</ul>

<h2>Total: ${{ total }}</h2>

<form method="POST" action="{% url 'cart:checkout_confirm' %}">
    {% csrf_token %}
    <button type="submit">Confirm Purchase</button>
</form>
{% endblock %}
